<!DOCTYPE html>
<html>
<head>

	<!-- first include library files -->
	<script type="text/javascript" src="raphael-min.js"></script>  
	<script type="text/javascript" src="lib_gg_orgchart_v043.js"></script>

	<!-- define some general styles -->
    <style>
	     body { font-family: helvetica; }
    </style>

	<!-- now define the organizational chart content and style -->
	<script type="text/javascript">

		// SAMPLE DATA
		//
		var oc_data = {
			"root": {
				"id": "01",
				"title": "KEMENTERIAN HUKUM DAN HAK ASASI MANUSIA", 
				"children": [
					{ "id": "02", "title": "STAF AHLI", "type": "collateral" },
					{ "id": "03", "title": "SEKRETARIAT JENDERAL", "type": "staff" },
					{ "id": "04", "title": "INSPEKTORAT JENDERAL", "type": "staff" },
					{ "id": "05", "title": "DIREKTORAT JENDERAL PERATURAN PERUNDANG-UNDANGAN" },
	                { "id": "06", "title": "DIREKTORAT JENDERAL ADMINISTRASI HUKUM UMUM" },
	                { "id": "07", "title": "DIREKTORAT JENDERAL PEMASYARAKATAN" },
	                { "id": "08", "title": "DIREKTORAT JENDERAL IMIGRASI" },
	                { "id": "09", "title": "DIREKTORAT JENDERAL HAK DAN KEKAYAAN INTELEKTUAL" },
	                { "id": "10", "title": "DIREKTORAT JENDERAL HAK ASASI MANUSIA" },
	                { "id": "11", "title": "BADAN PEMBINAAN HUKUM NASIONAL" },
	                { "id": "12", "title": "BADAN PENELITIAN DAN PENGEMBANGAN HAK ASASI MANUSIA" },
	                { "id": "13", "title": "BADAN PENGEMBANGAN SUMBER DAYA MANUSIA HUKUM DAN HAK ASASI MANUSIA" },
	                { "id": "14", "title": "KANTOR WILAYAH KEMENTERIAN HUKUM DAN HAK ASASI MANUSIA" },
				]
			}
		};

		// modify the default org chart styles
		var oc_options1 = {
            container: 'oc_container2',              // name of the DIV where the chart will be drawn
            title_font_size: 10,                     // size of font used for displaying titles inside boxes
            text_font: 'Arial',                    // font family to use (should be monospaced)
            box_click_handler: oc_box_click_handler, // handler (function) called on click on boxes (set to null if no handler)
		};

		// standard box click handler; you can change this (used in the second example)
		function oc_box_click_handler (event, box) {
			if (box.oc_id !== undefined)
				alert('clicked on node with ID = ' + box.oc_id);
		}

	</script>

</head>  
<body>  

	<p>Calling the rendering method using <b>default options</b>:</p>
	<div id="oc_container1"></div>
	<script>
		ggOrgChart.render(oc_data, { container : 'oc_container1' });
	</script>      

	<p>Calling the rendering method using <b>modified options</b>:</p>
	<ul style="font-family: Courier">
		<li>title_font_size: 10</li>
		<li>text_font: 'Arial'</li>
		<li>box_click_handler: oc_box_click_handler</li>
	</ul>
	<div id="oc_container2"></div>  
	<script>
		ggOrgChart.render(oc_data, oc_options1);
	</script>      

</body>
</html>
